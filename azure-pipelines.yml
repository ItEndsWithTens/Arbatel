trigger:
- master

jobs:
- job: Windows
  pool:
    vmImage: 'windows-latest'

  steps:
  - task: PowerShell@2
    displayName: "Build"
    inputs:
      filePath: build.ps1

  - task: PublishPipelineArtifact@0
    displayName: "Publish WinForms package"
    inputs:
      artifactName: 'WinForms'
      targetPath: 'artifacts/WinForms'

  - task: PublishPipelineArtifact@0
    displayName: "Publish Wpf package"
    inputs:
      artifactName: 'Wpf'
      targetPath: 'artifacts/Wpf'

- job: Linux
  pool:
    vmImage: 'ubuntu-latest'

  steps:

  - task: Bash@3
    displayName: "Build"
    inputs:
      filePath: build.sh

  - task: PublishPipelineArtifact@0
    displayName: "Publish Gtk2 package"
    inputs:
      artifactName: 'Gtk2'
      targetPath: 'artifacts/Gtk2'

- job: macOS
  pool:
    vmImage: 'macOS-latest'

  steps:

  - task: Bash@3
    displayName: "Install dmgbuild"
    inputs:
      targetType: inline
      script: 'pip install dmgbuild'

  - task: Bash@3
    displayName: "Build"
    inputs:
      filePath: build.sh

  - task: PublishPipelineArtifact@0
    displayName: "Publish Mac package"
    inputs:
      artifactName: 'Mac'
      targetPath: 'artifacts/Mac'

